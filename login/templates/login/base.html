<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Plateforme de démonstration de déploiement de Django{% block title %}{% endblock title %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand navbar-dark bg-dark static-top">
          <a class="navbar-brand mr-1" href="#">Plateforme de démonstration</a>
            {% if user.is_authenticated %}
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="#">Bienvenue {{ user.get_username }}</a>
                <li class="nav-item text-nowrap">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
            </div>
            {% else %}
            <div class="navbar-nav">
                <li class="nav-item text-nowrap">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
            </div>
            {% endif %}
        </nav>
        <div class="container">
            {% block content %}{% endblock content %}
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
